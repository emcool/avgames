<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AV Games</title>
  <link rel="icon" type="image/png" href="images/av-games-favicon.png" />
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <div class="welcome-content">
      <h1>Welcome to <span>AV Games</span></h1>
      <p>Enjoy :)</p>
    </div>
  </div>

  <!-- Settings Button -->
  <button class="settings-btn" onclick="openSettings()">
    <i class="fas fa-cog"></i>
  </button>

  <!-- Settings Backdrop -->
  <div class="settings-backdrop" id="settingsBackdrop" onclick="closeSettings()"></div>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <button onclick="closeSettings()"><i class="fas fa-times"></i></button>
    </div>

    <h3>Background Color</h3>
    <div class="color-grid">
      <div class="color-option" onclick="changeColor('#000000', this)">
        <div class="color-preview" style="background-color: #000000;"></div>
        <div class="color-name">Black</div>
      </div>
      <div class="color-option" onclick="changeColor('#1a1a1a', this)">
        <div class="color-preview" style="background-color: #1a1a1a;"></div>
        <div class="color-name">Charcoal</div>
      </div>
      <div class="color-option" onclick="changeColor('#1e3a8a', this)">
        <div class="color-preview" style="background-color: #1e3a8a;"></div>
        <div class="color-name">Blue</div>
      </div>
      <div class="color-option" onclick="changeColor('#1e40af', this)">
        <div class="color-preview" style="background-color: #1e40af;"></div>
        <div class="color-name">Dark Blue</div>
      </div>
      <div class="color-option" onclick="changeColor('#166534', this)">
        <div class="color-preview" style="background-color: #166534;"></div>
        <div class="color-name">Green</div>
      </div>
      <div class="color-option" onclick="changeColor('#14532d', this)">
        <div class="color-preview" style="background-color: #14532d;"></div>
        <div class="color-name">Dark Green</div>
      </div>
      <div class="color-option" onclick="changeColor('#581c87', this)">
        <div class="color-preview" style="background-color: #581c87;"></div>
        <div class="color-name">Purple</div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <img src="images/av-games-logo.png" alt="AV Games Logo" class="logo" />
    <h1 class="site-title">AV Games</h1>
  </nav>

  <!-- Featured Games -->
  <div class="featured">
    <h1>Popular:</h1>
    <div class="column">
      <a href="games/bob-the-robber-2/">
        <img src="images/bob-the-robber-2.png" alt="Bob the Robber 2">
        <div class="play-button"><i class="fa-solid fa-play"></i></div>
      </a>
      <a href="games/vex7/">
        <img src="images/vex7.jpeg" alt="Vex 7">
        <div class="play-button"><i class="fa-solid fa-play"></i></div>
      </a>
    </div>
    <div class="row">
      <a href="games/vex6/">
        <img src="images/vex6.jpeg" alt="Vex 6">
        <div class="play-button"><i class="fa-solid fa-play"></i></div>
      </a>
    </div>
    <div class="row">
      <a href="games/drive-mad/">
        <img src="images/drive-mad.jpg" alt="Drive Mad">
        <div class="play-button"><i class="fa-solid fa-play"></i></div>
      </a>
    </div>
    <div class="column">
      <a href="games/moto-x3m/">
        <img src="images/moto-x3m.jpg" alt="Moto X3M">
        <div class="play-button"><i class="fa-solid fa-play"></i></div>
      </a>
      <a href="games/retro-bowl/">
        <img src="images/retro-bowl.jpg" alt="Retro Bowl">
        <div class="play-button"><i class="fa-solid fa-play"></i></div>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="content">
    <hr>
    <div class="search">
      <input type="text" placeholder="Search...">
      <button><i class="fas fa-search"></i></button>
    </div>

    <div id="games">
      <a href="games/bob-the-robber-2/"><img src="images/bob-the-robber-2.png" alt="Bob the Robber 2"></a>
      <a href="games/vex7/"><img src="images/vex7.jpeg" alt="Vex 7"></a>
      <a href="games/vex6/"><img src="images/vex6.jpeg" alt="Vex 6"></a>
      <a href="games/mc/"><img src="images/mc.png" alt="Minecraft"></a>
      <a href="games/moto-x3m/"><img src="images/moto-x3m.jpg" alt="Moto X3M"></a>
      <a href="games/retro-bowl/"><img src="images/retro-bowl.jpg" alt="Retro Bowl"></a>
      <a href="games/drive-mad/"><img src="images/drive-mad.jpg" alt="Drive Mad"></a>
      <a href="games/slope/"><img src="images/slope.jpg" alt="Slope"></a>
      <a href="games/motox3m2/"><img src="images/motox3m2.jpg" alt="Moto X3M 2"></a>
    </div>
  </main>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music/avmusic.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
