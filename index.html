<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AV Games</title>
  <link rel="icon" type="image/png" href="images/av-games-favicon.png">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/a2d9d5a4a0.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <nav>
    <img src="images/av-games-logo.png" alt="Logo" class="logo">
    <h1 class="site-title">AV Games</h1>
  </nav>

  <!-- Featured Section -->
  <section class="featured">
    <h1>Popular:</h1>
    <div id="games" class="games-grid">
      <a href="games/bob-the-robber-2/"><img src="images/bob-the-robber-2.png" alt="Bob the Robber 2"></a>
      <a href="games/vex6/"><img src="images/vex6.jpeg" alt="Vex 6"></a>
      <a href="games/drive-mad/"><img src="images/drive-mad.jpg" alt="Drive Mad"></a>
      <a href="games/moto-x3m/"><img src="images/moto-x3m.jpg" alt="Moto X3M"></a>
      <a href="games/retro-bowl/"><img src="images/retro-bowl.jpg" alt="Retro Bowl"></a>
    </div>
  </section>

  <!-- Search -->
  <div class="search">
    <input type="text" placeholder="Search...">
    <button><i class="fas fa-search"></i></button>
  </div>

  <!-- Settings Button -->
  <button class="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>

  <!-- Settings Backdrop -->
  <div id="settingsBackdrop" class="settings-backdrop" onclick="closeSettings()"></div>

  <!-- Settings Panel -->
  <div id="settingsPanel" class="settings-panel">
    <h2>Settings</h2>
    <h3>Background Style</h3>
    <div class="color-grid">
      <div class="color-option" onclick="setBackground('pattern', this)">
        <div class="color-preview" style="background-image:url('images/pattern-bg.png'); background-size:cover;"></div>
        <span>Pattern</span>
      </div>
      <div class="color-option" onclick="setBackground('#1b1b1b', this)">
        <div class="color-preview" style="background-color:#1b1b1b;"></div>
        <span>Black</span>
      </div>
      <div class="color-option" onclick="setBackground('#111827', this)">
        <div class="color-preview" style="background-color:#111827;"></div>
        <span>Dark</span>
      </div>
      <div class="color-option" onclick="setBackground('#1e40af', this)">
        <div class="color-preview" style="background-color:#1e40af;"></div>
        <span>Blue</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
