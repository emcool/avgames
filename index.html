<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Games</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/av-games-favicon.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>

<body>

    <!-- Shooting star (hidden until animated) -->
    <div id="shooting-star"></div>

    <!-- Star layers -->
    <div id="stars"></div>
    <div id="stars2"></div>

    <!-- NAVIGATION -->
    <nav>
        <img src="images/av-games-logo.png" alt="AV Games logo">
        <h1>AV GAMES</h1>
    </nav>

    <!-- FEATURED -->
    <div class="featured">
        <h1>Popular:</h1>

        <div class="column">
            <a href="games/bob-the-robber-2/">
                <img src="images/bob-the-robber-2.png" alt="Bob the Robber 2">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>

            <a href="games/vex7/">
                <img src="images/vex7.jpeg" alt="Vex 7">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
        </div>

        <div class="row">
            <a href="games/vex6/">
                <img src="images/vex6.jpeg" alt="Vex 6">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
        </div>

        <div class="row">
            <a href="games/drive-mad/">
                <img src="images/drive-mad.jpg" alt="Drive Mad">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
        </div>

        <div class="column">
            <a href="games/moto-x3m/">
                <img src="images/moto-x3m.jpg" alt="Moto X3M">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>

            <a href="games/retro-bowl/">
                <img src="images/retro-bowl.jpg" alt="Retro Bowl">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">

        <hr>

        <!-- SEARCH -->
        <div class="search">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>

        <!-- GAME GRID -->
        <div id="games">

            <a href="games/bob-the-robber-2/">
                <img src="images/bob-the-robber-2.png" alt="Bob the Robber 2">
            </a>

            <a href="games/vex7/">
                <img src="images/vex7.jpeg" alt="Vex 7">
            </a>

            <a href="games/vex6/">
                <img src="images/vex6.jpeg" alt="Vex 6">
            </a>

            <a href="games/">
                <img src="images/mc.png" alt="Minecraft">
            </a>

            <a href="games/moto-x3m/">
                <img src="images/moto-x3m.jpg" alt="Moto X3M">
            </a>

            <a href="games/retro-bowl/">
                <img src="images/retro-bowl.jpg" alt="Retro Bowl">
            </a>

            <a href="games/drive-mad/">
                <img src="images/drive-mad.jpg" alt="Drive Mad">
            </a>

            <a href="games/slope/">
                <img src="images/slope.jpg" alt="Slope">
            </a>

            <a href="games/motox3m2/">
                <img src="images/motox3m2.jpg" alt="Moto X3M 2">
            </a>

        </div>
    </div>

    <!-- SETTINGS BUTTON -->
    <button class="settings-btn" onclick="openSettings()">
        <i class="fas fa-cog"></i>
    </button>

    <!-- SETTINGS BACKDROP -->
    <div class="settings-backdrop" id="settingsBackdrop" onclick="closeSettings()"></div>

    <!-- SETTINGS PANEL (TOP DROPDOWN) -->
    <div class="settings-panel" id="settingsPanel">

        <div class="settings-header">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            <button class="settings-close" onclick="closeSettings()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- THEMES -->
        <div class="settings-section">
            <h3>Themes</h3>
            <div class="settings-row">
                <button class="pill theme-option" data-theme="midnightplus">Midnight+</button>
                <button class="pill theme-option" data-theme="cosmicdrift">Cosmic Drift</button>
                <button class="pill theme-option" data-theme="galaxyparallax">Galaxy Parallax</button>
                <button class="pill theme-option" data-theme="neonpulse">Neon Pulse</button>
                <button class="pill theme-option" data-theme="greyminimal">Grey Minimal</button>
                <button class="pill theme-option" data-theme="eventhorizon">Event Horizon</button>
                <button class="pill theme-option" data-theme="aurorapulse">Aurora Pulse</button>
            </div>
        </div>

        <!-- FONTS -->
        <div class="settings-section">
            <h3>Fonts</h3>
            <div class="settings-row">
                <button class="pill font-option" data-font="montserrat">Montserrat</button>
                <button class="pill font-option" data-font="audiowide">Audiowide</button>
                <button class="pill font-option" data-font="orbitron">Orbitron</button>
                <button class="pill font-option" data-font="exo2">Exo 2</button>
                <button class="pill font-option" data-font="quicksand">Quicksand</button>
            </div>
        </div>

    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
