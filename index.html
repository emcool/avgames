<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Games</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/av-games-favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>

<body>

    <!-- STAR LAYERS -->
    <div id="stars"></div>
    <div id="stars2"></div>

    <!-- SETTINGS BACKDROP -->
    <div class="settings-backdrop" id="settingsBackdrop" onclick="closeSettings()"></div>

    <!-- SETTINGS PANEL -->
    <div class="settings-panel" id="settingsPanel">
        <h2>Settings</h2>

        <!-- THEME -->
        <div class="settings-section">
            <h3>Theme</h3>
            <div class="option-row">
                <button class="pill theme-option" data-theme="space">Space</button>
                <button class="pill theme-option" data-theme="midnight">Midnight</button>
            </div>
            <div class="option-row">
                <button class="pill theme-option" data-theme="neon">Neon</button>
                <button class="pill theme-option" data-theme="grey">Grey</button>
            </div>
        </div>

        <!-- FONT -->
        <div class="settings-section">
            <h3>Font</h3>
            <div class="option-row">
                <button class="pill font-option" data-font="montserrat">Montserrat</button>
                <button class="pill font-option" data-font="orbitron">Orbitron</button>
                <button class="pill font-option" data-font="nunito">Nunito</button>
            </div>
        </div>

        <!-- GLOW -->
        <div class="settings-section">
            <h3>Glow Intensity</h3>
            <div class="option-row">
                <button class="pill glow-option" data-glow="low">Low</button>
                <button class="pill glow-option" data-glow="medium">Medium</button>
                <button class="pill glow-option" data-glow="high">High</button>
            </div>
        </div>
    </div>

    <!-- NAV -->
    <nav>
        <img src="images/av-games-logo.png" alt="AV Games Logo" class="logo">
        <h1>AV GAMES</h1>

        <button class="settings-btn" onclick="openSettings()">
            <i class="fa-solid fa-gear"></i>
        </button>
    </nav>

    <!-- FEATURED -->
    <div class="featured">
        <h1>Popular:</h1>

        <div class="column">
            <a href="games/bob-the-robber-2/">
                <img src="images/bob-the-robber-2.png">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
            <a href="games/vex7/">
                <img src="images/vex7.jpeg">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
        </div>

        <div class="row">
            <a href="games/vex6">
                <img src="images/vex6.jpeg">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
        </div>

        <div class="row">
            <a href="games/drive-mad/">
                <img src="images/drive-mad.jpg">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
        </div>

        <div class="column">
            <a href="games/moto-x3m/">
                <img src="images/moto-x3m.jpg">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
            <a href="games/retro-bowl/">
                <img src="images/retro-bowl.jpg">
                <div class="play-button"><i class="fa-solid fa-play"></i></div>
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <hr>

        <div class="search">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div id="games">
            <a href="games/bob-the-robber-2/"><img src="images/bob-the-robber-2.png"></a>
            <a href="games/vex7/"><img src="images/vex7.jpeg"></a>
            <a href="games/vex6/"><img src="images/vex6.jpeg"></a>
            <a href="games/"><img src="images/mc.png"></a>
            <a href="games/moto-x3m/"><img src="images/moto-x3m.jpg"></a>
            <a href="games/retro-bowl/"><img src="images/retro-bowl.jpg"></a>
            <a href="games/drive-mad/"><img src="images/drive-mad.jpg"></a>
            <a href="games/slope/"><img src="images/slope.jpg"></a>
            <a href="games/motox3m2/"><img src="images/motox3m2.jpg"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
